<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #555555">
      <a-box position="0 -2 -15" id="myBox" width="15" height="0" depth="25" color="#c44708" shadow></a-box>
      <a-torus-knot position="0 5 -15" color="#026dbf" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>
      <a-sphere position="0 5 -15" color="#05938D" radius="1.50"></a-sphere>
      <a-sphere position="3.5 1 -15" color="#05938D" radius="1.25"></a-sphere>
      <a-sphere position="-0.75 0 -15" color="#05938D" radius="1.25"></a-sphere>
      <a-sphere position="5.5 5.75 -15" color="#05938D" radius="1.25"></a-sphere>
      <a-sphere position="-5 6.25 -15" color="#05938D" radius="1.25"></a-sphere>
      <a-sphere position="-4.5 2.25 -15" color="#05938D" radius="1.25"></a-sphere>
      <a-sphere position="-1.75 10 -15" color="#05938D" radius="1.25"></a-sphere>
      <a-sphere position="2.75 9.75 -15" color="#05938D" radius="1.25"></a-sphere>

      <a-sphere position="3 1 -5" color="#05938D" radius="1.25"></a-sphere>

      <a-ring position="-3 0.75 -6" color="#d6b706" radius-inner="0.75" radius-outer="1.5"></a-ring>
      <a-ring position="-3 1 -5" color="yellow" radius-inner="0.75" radius-outer="1.5"></a-ring>
      <a-ring position="-3 1.25 -4.25" color="white" radius-inner="0.75" radius-outer="1.5"></a-ring>

    </a-scene>
  </body>
</html>
